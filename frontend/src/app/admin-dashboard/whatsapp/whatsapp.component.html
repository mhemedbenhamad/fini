<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
          <div class="col-md-12">
              <div class="card card-bordered">
                  <div class="card-header">
                      <h4 class="card-title"><strong>Chat</strong></h4>
                      <a class="btn btn-xs btn-secondary" href="#" data-abc="true">Let's Chat App</a>
                  </div>

                  <div class="card-body">
                      <label for="number">Numéro de téléphone:</label>
                      <input id="number" [formControl]="numberControl" class="form-control" placeholder="Entrez un numéro de téléphone">
                  </div>

                  <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                      <div *ngIf="chatMessages.length > 0" class="mt-3">
                          <h3>Discussion</h3>
                          <div *ngFor="let message of chatMessages" class="card mt-3" [ngClass]="{'text-right ml-auto': message.fromMe, 'text-left mr-auto': !message.fromMe}">
                              <div class="card-body">
                                  <!-- Affichage de l'image si elle est présente -->
                                  <ng-container *ngIf="message.type === 'image'">
                                      <img [src]="message._b64" alt="Image du message" class="img-fluid">
                                  </ng-container>
                                  <!-- Affichage du texte du message -->
                                  <p><strong>{{ message.from }}:</strong> {{ message.body }}</p>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="publisher bt-1 border-light">
                      <textarea [(ngModel)]="message" class="form-control" placeholder="Entrez votre message"></textarea>
                      <a class="publisher-btn text-info"  data-abc="true" (click)="sendMessage()"><i class="fa fa-paper-plane"></i></a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
