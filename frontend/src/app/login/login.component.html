<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-container">
          <h2>Connexion</h2>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username"><i class="fa fa-user"></i> Nom d'utilisateur :</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password"><i class="fa fa-key"></i> Mot de passe :</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
